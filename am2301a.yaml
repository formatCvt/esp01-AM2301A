esphome:
  name: am2301a

esp8266:
  board: esp01

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret api_password

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: !secret wifi_fallback_hostpot_ssid
    password: !secret wifi_fallback_hostpot_password

sensor:
  - platform: dht
    pin: GPIO0
    model: DHT22
    temperature:
      name: temperature
      accuracy_decimals: 1
    humidity:
      name: humidity
      accuracy_decimals: 1
    update_interval: 10s

captive_portal:


web_server:
  port: 80
  local: true
  auth:
    username: !secret web_server_username
    password: !secret web_server_password